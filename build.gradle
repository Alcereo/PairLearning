buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath group: 'org.hsqldb', name: 'hsqldb', version: gradle.hsqldbVersion
    }
}

plugins {
    id 'org.liquibase.gradle' version '1.1.1'
}

group 'ru.alcereo'
version '0.1.1'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    maven{
        url "https://artifacts.alfresco.com/nexus/content/repositories/public/"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile "org.slf4j:slf4j-api:1.7.21"
    compile "org.slf4j:slf4j-log4j12:1.7.21"

    compile "org.postgresql:postgresql:9.4.1212.jre7"
    compile "javax.servlet:javax.servlet-api:3.1.0"

    compile group: 'javax.websocket', name: 'javax.websocket-api', version: '1.1'

    compile group: 'org.apache.tomcat', name: 'tomcat-websocket-api', version: '9.0.0.M15'
    compile group: 'org.apache.tomcat', name: 'tomcat-websocket', version: '9.0.0.M15'
    
    compile group: 'org.mockito', name: 'mockito-core', version: '2.3.4'

    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.0.0.M1'
    compile group: 'org.springframework', name: 'spring-websocket', version: '5.0.0.M1'


    compile group: 'jstl', name: 'jstl', version: '1.2'

}


apply from: 'databaseHSQL.gradle'


def dbUser = project.properties['dbUser'] ?: gradle.dbUser
def dbPassword = project.properties['dbPassword'] ?: gradle.dbPassword
def dbUrl = project.properties['dbUrl'] ?: gradle.dbUrl

liquibase {
    activities {
        //noinspection GroovyAssignabilityCheck
        main {
            changeLogFile 'src/sql/main/changelog.xml'
            url dbUrl
            username dbUser
            password dbPassword
        }
    }
}

task updateDbMain(dependsOn: startDatabase) {
    group = 'develop'
    doLast {
        liquibase.runList = 'main'
        tasks.update.execute()
    }
}